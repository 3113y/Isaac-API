name: Code Quality

on:
    - push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the repository
              uses: actions/checkout@v2
            - name: Use Node.js 15.x
              uses: actions/setup-node@v1
              with:
                  node-version: 15.x
            - name: Run code checks
              run: node ./scripts/code_checks.js
              shell: bash
