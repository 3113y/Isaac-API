<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Drawstic - Isaac Spriting helper</title>

<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body>

<div id="mainContent" class="mainContent">

	<h2>Sprite Editor</h2>

	<div>
		<div id="actionBar" style="display:none">
			<div class="buttonFilter iLB" onclick="clickRemoveBorder()">Remove Border</div>
			<div class="buttonFilter iLB" onclick="clickDrawBorder()">Draw Border</div>
		</div>	
		<div style="width:100%; display:inline-block">
		<div style="height:80px">
			INPUT IMAGE: 
			
			<form id="picField" style="margin:auto;" method="post" enctype="multipart/form-data">
				<input type="file" id="fileUpload" class="upload" name="userfile">
			</form>
<div id="result"></div>
		</div>
		
		<div style="display:flex">
			<div style="width:99%; height: 100%; display:inline-block; background-color:#eeeeee">
				<table class="iLB">
				<tr><td>Original: </td></tr>
				<tr><td><canvas id="original">Your browser does not support HTML5. Please use another browser.</canvas></td></tr>
				<tr><td>Edited:</td></tr>
				<tr><td><canvas id="canvas">Your browser does not support HTML5. Please use another browser.</canvas></td></tr>
				</table>
				<div class="iLB" style="float: right;width: 400px;" id="histogram"><h5>Frequency of colors</h5></div>
			</div>
		
			
		</div>
	
		</div>
		
	</div>
	
	
</div>


<script src="jquery-3.1.1.js"></script>
<script src="marvinj-0.9.js"></script>
<script src="processingBeforeUpload.js"></script>

</body></html>
